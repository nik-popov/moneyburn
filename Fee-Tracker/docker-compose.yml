version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/moneyburn
      - NODE_ENV=production
      - PORT=5000
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moneyburn
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
